<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors </title>
    <style>
        h1 {
            color: blue;
        }

        h2 {
            color: rgb(255, 255, 255);
            background-color: black;
        }

        h3 {
            color: #ffffff;
            background: black;
        }

        p {
            color: red;
        }

        button {
            color: gold;
            background: blue;
        }
    </style>
</head>

<body>
    <h1>
        Welcome To My github Profile
    </h1>

    <h2>This text use RGB system</h2>
    <h3>This text use HEX Code Color System</h3>
    <p>This is paragraph</p>
    <button><a href="https://www.google.com">Submit</a></button>
</body>

</html>

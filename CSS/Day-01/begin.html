<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Weight</title>
    <style>
        h2 {
            font-weight: 800;
            text-decoration: blue dotted line-through;
            font-size: 25px;
        }

        h3 {
            text-decoration: red overline;
            font-size: 15px;
        }

        a {
            text-decoration: none;
            color: green;

        }
    </style>
</head>

<body>
    <!--Font weight Represent Boldness level of Text -->
    <h2>
        Hello Coders Welcome to my github profile
    </h2>

    <h3>
        Text Decoration sets the appearance of decorative lines on the text like underline, BOld, Italic.
    </h3>

    <p>
        <a href="https://www.google.com">Google Me</a>
    </p>
</body>

</html>

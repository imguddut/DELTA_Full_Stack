<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text properties</title>
    <style>
        h1
        {
            text-align: center;
            width: 100%;
            border: solid;
            font-weight: bold;
            text-decoration:red wavy line-through;
            letter-spacing: 1.25px;
            font-size: 50px;
            font-family: fantasy;
        }
        p
        {
            text-align: justify;
            font-weight: 400;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
        Temporibus perferendis dolor possimus! Qui fuga dolor et ut, adipisci aliquam accusantium temporibus doloremque nisi quod! Hic magnam optio obcaecati tenetur quas.
    </p>
</body>
</html>

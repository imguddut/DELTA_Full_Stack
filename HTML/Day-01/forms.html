<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms In HTMl</title>
</head>

<body>
    <form action="/action">
        <b>username: </b> <input type="text"><br>
        <b>password: </b> <input type="password"><br>
        <b>Enter your mobile number: </b><input type="number"><br>
        <b>Current Time: </b><input type="time"><br>

        <label for="application"> <b>Date of application: </b></label><input type="date" name="true"
            id="application"><br>
        <button>Submit</button>
    </form>

    <h3>Input</h3>
    <ul>
        <li>Used to create multiple form control</li>
        <li>there are multiple types of inputs that can be created using type attribuite</li>
    </ul>

    <h4>Type attribuite</h4>
    <p> type text </p>
    <p> type password </p>
    <p> type number </p>
    <p> type time </p>
    <p> type color </p>
</body>

</html>

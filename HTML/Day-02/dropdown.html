<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown and Range</title>
</head>

<body>
    <form action="/server">
        <div>
            <label for="profession">I am a:</label>
            <select name="profession" id="profession">
                <option selected>Select</option>
                <option value="Stud">Student</option>
                <option value="teac">teacher</option>
            </select>
            <button>Submit</button>
        </div>
        <label for="vol">Select your volume level</label>
        <input type="range" id="vol" min="0" max="500" name="vol" step="5" value="70">
        <button>Submit</button>
    </form>
</body>

</html>

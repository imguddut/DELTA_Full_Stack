<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        let favroite = 'Avatar';
        let guess = prompt(' ');
        while(guess != favroite)
        {
            if (guess == favroite){
                break;
            }
        }
    </script>
</head>
<body>
    <h1>Favroite Movie Game Refresh this site to play this game</h1>
</body>
